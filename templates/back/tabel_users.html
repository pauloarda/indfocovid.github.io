{% extends 'back/base.html' %}

{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card strpied-tabled-with-hover">
                    <div class="card-header ">
                        <h4 class="card-title">Striped Table with Hover</h4>
                        <p class="card-category">Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body table-full-width table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <th>No</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Nama Awal</th>
                                <th>Nama Terakhir</th>
                            </thead>
                            <tbody>
                                {% for i in users %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{i.username}}</td>
                                    <td>{{i.email}}</td>
                                    <td>{{i.first_name}}</td>
                                    <td>{{i.last_name}}</td>
                                    <td>
                                    <a class="btn btn-sm btn-info" href="{% url 'lihat_users' i.id %}"><i class="bi bi-eye"></i></a> &nbsp;
                                    <a onclick="return confirm('yakin ingin menghapus?')" class="btn btn-sm btn-danger" href="{% url 'delete_users' i.id %}"><i class="bi bi-trash"></i></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
